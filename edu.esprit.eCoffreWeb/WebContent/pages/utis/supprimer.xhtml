<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	style="width:400px">

<h:head>
	
</h:head>

<h:body style="width:400px">
	<h:form style="width:400px">
				<div>
					<h:outputText value="Voulez vous vraiment supprimer #{obnBean.idToDelete}" />
				</div>
				<div style="float: right">
					<p:commandButton type="button" value="Valider"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check"
						actionListener="#{obnBean.deleteFile}" />
					<p:commandButton type="button" value="Annuler"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close"
						onclick="deleteDialog.hide()" />
				</div>
	</h:form>
</h:body>

</html>
